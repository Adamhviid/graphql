<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL</title>
  </head>
  <body>
    <h2>GraphQL</h2>
    <div id="blogs"></div>

    <br/>

    <div id="post">
      <h3>Post</h3>
      <form id="post-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="author" id="author" />
        </div>
        <button type="submit">Submit</button>
    </div>

    <div>
      <h2>login</h2>
      <!-- <form action="https://fiotext.com/login" method="post" id="login-form"> -->
        <input type="text" name="user_email" placeholder="email" id="login-email" required />
        <input
          type="password"
          name="user_password"
          placeholder="password"
          id="login-password"
          required
        />
        <button type="submit" id="login-button">Submit</button>
     <!--    <input type="submit" value="login" />
      </form> -->
      <div id="login-info"></div>
    </div>
    <script src="script.js"></script>
    <script src="smsScripts.js"></script>
  </body>
</html>

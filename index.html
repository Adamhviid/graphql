<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL</title>
  </head>
  <body>
    <div>
      <h1>GraphQL</h1>
      <div id="blogs"></div>

      <br />

      <div id="post">
        <h3>Post</h3>
        <label for="post-title">Title</label>
        <input type="text" id="post-title" />

        <label for="post-author">Author</label>
        <input type="text" id="post-author" />

        <button type="button" id="create-button">Submit</button>
      </div>
      <div id="update">
        <h3>Update Blog</h3>
        <label for="update-id">id</label>
        <input type="text" id="update-id" />

        <label for="update-title">Title</label>
        <input type="text" id="update-title" />

        <label for="update-author">Author</label>
        <input type="author" id="update-author" />

        <button type="button" id="update-button">Submit</button>
      </div>
      <div id="delete">
        <h3>Delete Blog</h3>
        <label for="delete-id">id</label>
        <input type="text" id="delete-id" />

        <button type="button" id="delete-button">Submit</button>
      </div>
    </div>
    <script type="module" src="graphQL.js"></script>
  </body>
</html>
